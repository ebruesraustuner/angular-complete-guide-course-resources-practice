@if (isAddingTask) {
   <app-new-task [selectedUserId]="selectedUser.id" (cancellingNewTask)="onCancellingNewTask($event)"  (sendingData)="onGettingData($event)"/>
}


<section id="tasks">
   @if (selectedUser) {
      <header>
         <h2>
            {{selectedUser.name}}' s Tasks
         </h2>
        <menu>
         <button (click)="onStartAddTask()">
            Add Task
         </button>
        </menu> 
      </header>
      <ul>
         @for (task of selectedUserTasks; track task.id) {
            <li>
               <app-task [task]="task" (complete)="onCompleteTask($event)"/> 
            </li>
         }
      </ul>
   } @else {
      <p id="fallback"> Select a user to see their tasks</p> 
   }
</section>
