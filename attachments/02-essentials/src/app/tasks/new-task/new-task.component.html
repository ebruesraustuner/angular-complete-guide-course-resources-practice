<div class="backdrop" (click)="onCancellingNewTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSendingData()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="data.title"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="data.summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="data.dueDate"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancellingNewTask()">Cancel</button>
      <button type="submit" (click)="onSendingData()">Create</button>
    </p>
  </form>
</dialog>
